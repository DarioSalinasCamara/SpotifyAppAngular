<div class="row my-4">
    <div class="col">
        <input type="text" (keyup)="buscarArtista(param.value)"  class="form-control" placeholder="Buscar artista" #param>
    </div>
</div>


<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let artista of artistas">
      <div class="card" *ngIf="artista.images[0].url!=undefined">
        <img [src]="artista.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ artista.name }}</h5>
        </div>
      </div>
    </div>
</div>
